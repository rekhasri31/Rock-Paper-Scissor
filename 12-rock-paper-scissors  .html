<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissor</p>
    <button onclick="
        playgame('rock');" class="move-button">
        <img src="images/rock.png" class="move-icon"></button> 

    <button onclick="
    playgame('paper');" class="move-button"><img src="images/paper.png" class="move-icon"></button> 

    <button onclick="
       playgame('scissors');" class="move-button"><img src="images/scissors.png" class="move-icon"></button> 
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    UpdateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="autoplay();">Autoplay</button>

    <script
     src="scripts/12-rock-paper-scissor.js">   
    </script> 

</body>
</html>
